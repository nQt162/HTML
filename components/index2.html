<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .card {
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 10px 0;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Webpage</h1>
    </header>

    <main>
      <section class="card">
        <h2>About Me</h2>
        <p>
          Hello! I'm learning web development and building this simple page to
          practice.
        </p>
      </section>

      <section class="card">
        <h2>My Hobbies</h2>
        <ul>
          <li>Reading</li>
          <li>Coding</li>
          <li>Photography</li>
        </ul>
      </section>

      <section class="card">
        <h2>Contact</h2>
        <p>
          You can reach me at
          <a href="mailto:example@example.com">example@example.com</a>.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Simple Webpage</p>
    </footer>
  </body>
</html>
